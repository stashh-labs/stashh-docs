site_name: Stashh Documentation
theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.tabs.sticky
    - navigation.indexes
    - toc.follow
    - search
    - content.tabs.link
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
extra_css: [stylesheets/extra.css]
markdown_extensions:
  - admonition
  - abbr
  - pymdownx.snippets
  - footnotes
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/StashhApp
    - icon: fontawesome/brands/discord
      link: https://discord.gg/DGVPXfWXgz
    - icon: fontawesome/brands/github
      link: https://github.com/stashh-labs
    - icon: fontawesome/solid/blog
      link: https://stashh.substack.com/
repo_url: https://github.com/stashh-labs/stashh-docs
repo_name: stashh-labs/stashh-docs
edit_uri: edit/main/docs/
